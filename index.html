<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		
	</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <div class="card border-primary col-md-6 mx-auto mt-5 ">
        <h5 class="card-header border-primary">Inventory System</h5>
        <div class="card-body">
          <h5 class="card-title">Add an Item</h5>
          <form action="#" id="inputForm">
            <p id="usersList"></p>
            
            <div class="mb-3">
                <label for="item" class="form-label"><strong>Item</strong></label> 
                <input type="text" class="form-control" id="item" placeholder="Input an item">
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label"><strong>Quantity</strong></label> 
                <input type="number" class="form-control" id="quantity" placeholder="Input a number">
              </div>
              <button type="submit" class="btn btn-outline-primary">Add Item</button>
            </form>
        <div class="setVisibility pt-3">
            <p>
            <input type="checkbox" id="checkbox" style="margin:auto;"> View table</p>
        </div>
        <div class="table-bordered tablesSection" style="margin-top: 10px; display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <form id="editForm" style="display: none;">
            <input type="text" id="newText"/>
            <input type="submit">
        </form>
        </div>
      </div>
	
	
	<script src="script.js"></script>
    
</body>
</html>
